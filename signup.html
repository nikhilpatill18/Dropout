<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login or Signup-dropbox</title>
    <link rel="stylesheet" href="output.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>

    <nav class="bg-white border border-b-2 ">
        <div class="flex justify-between px-5 py-2 items-center ">
            <div class="flex  justify-center items-center px-5 py-2 gap-5">
                <img src="./assest/Dropbox-logo-nav.svg" alt="logo">
                <h2 class="max-sm:hidden text-2xl text-black font-black"><a href="index.html">Dropbox</a></h2>
            </div>
            <span>
                <i class="fa-solid fa-globe"></i>
            </span>

        </div>
    </nav>


    <main class="flex justify-center items-center">

        <div class="flex justify-center items-center flex-col mt-12 gap-10  sm:w-[300px] w-[250px] ">
            <h2 class=" text-black text-[24px] font-[600]  ">Sign up or Log in</h2>
            <p class="text-gray-500 text-[16px] font-[400]">We recommend using your <span
                    class="font-[700] text-black">work
                    email.</span></p>

            <div
                class="flex px-10 items-center border-2 hover:border-blue-300 transition-all duration-300  py-2  gap-10 rounded-lg w-full">
                <span class="">
                    <i class="fa-brands fa-google"></i>
                </span>
                <a href="#" class="text-center font-[400] w-full ">Continue with Google</a>

            </div>
            <div
                class="flex px-10 items-center border-2 hover:border-zinc-400 hover:bg-slate-200 transition-all duration-300  py-2  gap-10 rounded-lg w-full">
                <span class="">
                    <i class="fa-brands fa-apple"></i>
                </span>
                <a href="#" class="text-center font-[400] w-full ">Continue with Apple</a>

            </div>
            <div class="flex flex-col justify-start gap-2 items-start w-full">
                <p>Email</p>
                <input type="text"
                    class="w-full border-2 border-gray-500 py-2 px-10 rounded-md hover:border-black text-black"
                    placeholder="Enter the mail">

            </div>
            <button
                class="text-white bg-blue-600 px-20 py-4 text-[18px] font-[600] text-center rounded-xl hover:bg-blue-800 transition-colors duration-100 w-full">
                Continue
            </button>

        </div>

    </main>


    <footer class="mt-28">
        <div class="flex gap-10 sm:ml-36 flex-wrap max-sm:flex-col ml-5 ">
            <a href="#" class="hover:underline">Privacy & terms</a>
            <a href="#" class="hover:underline">Cookies policy</a>
            <a href="#" class="hover:underline">Cookies & CCPA prefrences</a>
            <a href="#" class="hover:underline">AI Principles</a>

        </div>

        <div class="flex sm:ml-36 mt-10 text-xl gap-2 ml-5 flex-wrap    ">
            <span> <i class="fa-solid fa-globe"></i>
            </span>
            <a href="#" class="hover:underline">English(United States).</a>
            <p class="ml-2"> ></p>

        </div>

    </footer>

</body>

</html>
